<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Autók</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Articles</h1>
<div class="offset-3">
    <a class="btn btn-success my-2" th:href="@{/showcreateform}">Add new article</a>

</div>
<article class="col-6 offset-3 "   th:each="article : ${articles}">
    <div class="card">
        <header>
            <h3 class="card-header" th:text="${article.title}">Ez a cím</h3>
        </header>
        <section class="card-body"  th:utext="${article.description}">
            <p>itt történik valami</p>
            <p>újabb paragrafus</p>
        </section>
        <footer class="card-footer">
            <p th:utext="${article.published}  ? 'Publikált' : 'Nem publikált'">Készült XY jóvoltából</p>
        </footer>
    </div>
    <div class="d-inline" >
        <a class="btn border btn-primary my-2" th:href="@{/showformupdate/{id}(id=${article.id})}">Update</a>

        <a class="btn border-2 btn-danger" th:href="@{/delete/{id}(id=${article.id})}">Delete</a>
    </div>
</article>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
