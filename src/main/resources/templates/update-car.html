<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Cars</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container col-lg-6 justify-content-center">

    <h2 class="text-center">Update car form</h2>
    <form action="#" th:action="@{/updatecar/{id}(id=${car.id})}" th:object="${car}" method="post">
        <div class="form-group">
            <label style="font-weight:bold" for="brand">Brand:</label>
            <input type="text" class="form-control" th:field="*{brand}" id="brand" placeholder="Brand">
        </div>

        <div  class="form-group">
            <label style="font-weight:bold" for="model">Model:</label>
            <input type="text" class="form-control" th:field="*{model}" id="model" placeholder="Model">
        </div>


        <div class="form-group">
            <label style="font-weight:bold" for="hp">Horse power:</label>
            <input type="text" class="form-control" th:field="*{hp}" id="hp" placeholder="Horse power">
        </div>

        <div class="my-2">
            <input type="submit" class="btn btn-primary" value="Update car">
        </div>
    </form>
</div>
</body>
</html>
